<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Meals & Deals</title>
    <!-- Compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/foodAPI.css">
</head>

<body>

    <body>
        <header>
            <!-- Navbar goes here -->
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo" style="padding-left: 10px">Meals and Deals</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="foodAPIFind.html">Recipe Finder</a></li>
                        <li><a href="#">My Recipes</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="foodAPIFind.html">Recipe Finder</a></li>
                <li><a href="#">My Recipes</a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </header>

        <!-- Page Content goes here -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m4 l3">
                        <!-- Note that "m4 l3" was added -->
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field">
                                        <input placeholder="My Awesome Grub" id="recipeName" type="text"
                                            class="validate">
                                        <label for="recipe_name">Recipe Name</label>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <select class="dietType">
                                                <option value="">Choose your option</option>
                                                <option value="Omnivore">Omnivore (Everything)</option>
                                                <option value="Pescetarian">Pescetarian</option>
                                                <option value="Vegetarian">Vegetarian</option>
                                                <option value="Vegan">Vegan</option>
                                                <option value="Fruitarian">Fruitarian</option>
                                                <option value="Paleo">Paleo</option>
                                            </select>
                                            <label>Diet Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <select class="foodIntolerances" multiple>
                                                <option value="N/A">None</option>
                                                <option value="Dairy">Dairy</option>
                                                <option value="Egg">Egg</option>
                                                <option value="Gluten">Gluten</option>
                                                <option value="Grain">Grain</option>
                                                <option value="Peanut">Peanut</option>
                                                <option value="Seafood">Seafood</option>
                                                <option value="Sesame">Sesame</option>
                                                <option value="Shellfish">Shellfish</option>
                                                <option value="Soy">Soy</option>
                                                <option value="Sulfite">Sulfite</option>
                                                <option value="Tree Nut">Tree Nut</option>
                                                <option value="Wheat">Wheat</option>
                                            </select>
                                            <label>Food Intolerances</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <textarea id="instructions" class="materialize-textarea"></textarea>
                                            <label for="textarea1">Textarea</label>
                                            <span class="helper-text" data-error="wrong" data-success="right">Helper
                                                text</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <a class="waves-effect waves-light btn" id="saveFood">Save My Food!</a>

                    </div>

                    <div class="col s12 m8 l9">
                        <div class="row" id="saved-recipe">
                            
                        </div>

                    </div>
                </div>
            </div>
        </main>


        <footer class="page-footer">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">Silly Footer</h5>
                  <p class="grey-text text-lighten-4">Now time for some Gordon Ramsay
                  </p>
                </div>
                <div id="img-div">
      
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Gimme some Ramsay!</h5>
                   <a class="waves-effect waves-light btn" id="gRamsay">Idiot Sandwhich?</a>
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">

                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
              </div>
            </div>
          </footer>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/JavaScript" src="foodMakeAPI.js"></script>
    </body>

</html>
