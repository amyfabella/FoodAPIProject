    <!-- Page Content goes here -->
    <main>
      <div class="container">
        <div class="row">

          <div class="col s12 m4 l3">
            <!-- Note that "m4 l3" was added -->
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search" id="find-food"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                  </div>
                </div>

              </form>
            </div>
            <!-- Diets: Omnivore, pescetatarian, vegetarian (Ovo, lacto), vegan, fruitarian, paleo -->
            <div class="row">
              <div class="input-field">
                <select class="dietType">
                  <option value="">Choose your option</option>
                  <option value="omnivore">Omnivore (Everything)</option>
                  <option value="pescetarian">Pescetarian</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                  <option value="fruitarian">Fruitarian</option>
                  <option value="paleo">Paleo</option>
                </select>
                <label>Diet Type</label>
              </div>
            </div>

            <!-- intolerances: dairy, egg, gluten, grain, peanut, seafood, sesame, shellfish, soy, sulfite, tree nut, wheat -->
            <div class="row">
              <div class="input-field">
                <select class="foodIntolerances" multiple>
                  <option value="" disabled>Choose your option</option>
                  <option value="dairy">Dairy</option>
                  <option value="egg">Egg</option>
                  <option value="gluten">Gluten</option>
                  <option value="grain">Grain</option>
                  <option value="peanut">Peanut</option>
                  <option value="seafood">Seafood</option>
                  <option value="sesame">Sesame</option>
                  <option value="shellfish">Shellfish</option>
                  <option value="soy">Soy</option>
                  <option value="sulfite">Sulfite</option>
                  <option value="tree nut">Tree Nut</option>
                  <option value="wheat">Wheat</option>
                </select>
                <label>Food Intolerances</label>
              </div>
            </div>
            <a class="waves-effect waves-light btn" id="findFoodBtn">Find Me Food!</a>
          </div>

          <div class="col s12 m8 l9">
            <div class="row" id="found-recipes">
              
              
            </div>
          </div>


        </div>
      </div>
    </main>

            </p>
